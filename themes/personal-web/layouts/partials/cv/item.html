<div class="portfolio-list">
  <a href="{{.Permalink}}"><h2><span>{{ .Title }}</span><span class="small"> [{{ .Params.job }}]</span></h2></a>
  <p class="small">{{ .Params.jobDate }} / {{ .Params.description }}</p>
  <p>{{ .Content }}</p>
  <p class="small">tech: {{ delimit .Params.techs ", " | safeHTML }}</p>
</div>
